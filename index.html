<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Coursework 1</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <!-- Entry point of our application -->
    <div class="lesson">
      <img v-bind:src="lesson.image" alt="">
      <div class="info">
        <h2>{{ lesson.subject }}</h2>
        <p>{{ lesson.location }}</p>
        <p>Price: {{ lesson.price }}</p>
        <p>Number of Spaces: {{ lesson.numberOfSpaces }}</p>
      </div>
      <button v-on:click="addToCart">
        Add To Cart
      </button>
    </div>
  </div>
  <script>
    const instance = new Vue({
      el: '#app',
      data: {
        lesson: {
          subject: 'Math',
          location: 'London',
          price: 100,
          image: 'math.jpeg',
          numberOfSpaces: 5
        }
      },
      methods: {
        addToCart: function () {
          if (this.lesson.numberOfSpaces > 0) {
            this.lesson.numberOfSpaces -= 1
          }
        }
      }
    });
  </script>
</body>
</html>
