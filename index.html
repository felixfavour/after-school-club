<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Coursework 1</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .lesson {
      background-color: #FFFFFF;
      border: 1px solid blue;
      border-radius: 24px;
      padding: 24px;
      width: 200px;
    }
    button {
      background: rgb(55, 55, 255);
      color: #FFFFFF;
      border: none;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Entry point of our application -->
    <div class="lesson">
      <div class="info">
        <img v-bind:src="product.image">
        <h2>{{ lesson.heading}}</h2>
        <h4>{{ lesson.subject }}</h4>
        <p>{{ lesson.location }}</p>
        <p>Price: Â£{{ lesson.price }}</p>
        <p>Spaces: {{ lesson.numberOfSpaces }}</p>
      </div>
      <button v-on:click="addToCart">
        Add To Cart
      </button>
    </div>
  </div>
  <script>
    const instance = new Vue({
      el: '#app',
      data: {
        lesson: {
          heading: 'After School Club',
          subject: 'Math',
          location: 'London',
          price: 100,
          image: './images/math.png',
          numberOfSpaces: 5
        },
        product: {
          image: './images/math.png'
        }
      },
      methods: {
        addToCart: function () {
          if (this.lesson.numberOfSpaces > 0) {
            this.lesson.numberOfSpaces -= 1
          }
        }
        
      }
    });
  </script>
</body>
</html>
